                    <pre>
                        <code class="language-html" data-lang="html">
<span class="nt">{</span>

    <span class="na">z-index:</span> <span class="s">;</span> 

    <span class="na">margin:</span> <span class="s">;</span>      /* Layers of the box model */

    <span class="na">border:</span> <span class="s">;</span> 
    <span class="na">background:</span> <span class="s">;</span> 
    <span class="na">padding:</span> <span class="s">;</span>

    <span class="na">color:</span> <span class="s">;</span>       /* Text */
    <span class="na">text:</span> <span class="s">;</span> 
    <span class="na">font:</span> <span class="s">;</span> 
<span class="nt">}</span>
